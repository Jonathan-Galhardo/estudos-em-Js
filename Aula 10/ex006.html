<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="ativo()" onmouseout="desativado()">
        Interaja....
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'explodiu'
            a.style.color = 'red'
        }

        function ativo() {
            a.innerText = 'ativado'
            a.style.background = 'yelow'
            
        }

        function desativado(){
            a.innerText = 'desativado'
            a.style.padding = '20px'
        }

    </script>
    
</body>
</html>
